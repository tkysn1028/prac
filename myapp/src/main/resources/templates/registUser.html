<!DOCTYPE html>
<html>

<head>
<title>Webエクササイズ</title>
<meta charset="utf-8" name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
<!-- CSSの読み込み -->
<link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="./css/froala_blocks.css">
<link type="text/css" rel="stylesheet" href="./css/gips.css">
<!-- JSの読み込み -->
<script type="text/javascript" src="./js/jquery-3.5.1.min.js" defer="defer"></script>
<script type="text/javascript" src="./js/bootstrap.min.js" defer="defer"></script>
<script type="text/javascript" src="./js/gips.js" defer="defer"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
	<!-- ヘッダ -->
	<header class="bg-dark">
		<div class="container">
			<nav class="navbar navbar-expand-md no-gutters">
				<div class="col-3 text-left" id="logo">
					<img src="./images/logo.png" height="40" alt="image">
				</div>
				<div class="collapse navbar-collapse navbar-collapse-4 col-md-6"
					id="navbarNav01">
					<ul class="navbar-nav justify-content-center">

						<li class="nav-item nav-link"><a href="/regist">ユーザ登録</a></li>
						<li class="nav-item nav-link"><a href="/list">ユーザ一覧</a></li>
						<li class="nav-item nav-link"><a href="/update">ユーザ一覧更新</a></li>
					</ul>
				</div>
				<div class="collapse navbar-collapse navbar-collapse-4 col-md-5"
					id="navbarNav02">
					<ul class="navbar-nav justify-content-center">
						<li class="nav-item"><a class="nav-link" href="index.html"
							id="linkLogout">ログアウト</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header>

	<!-- メッセージ表示 -->
	<div id="message_area"></div>

	<section class="fdb-block py-0 sectionHeight">
		<div class="container my-2">

			<!-- ここにHTMLをかく -->
<form method="post" action="/send" data-th-object="${inputform}">
			<p><label id = "userid"> USER ID：<input type="text" data-th-field="*{id}" size="40" id = "id" maxlength="10"></label></p><br>
			<p><label id = "useriname"> USER NAME：<input type="text"  data-th-field="*{name}" size="40" id = "name" maxlength="20"></label></p><br>
			<p><label id = "password"> PASSWORD：<input type="password"   data-th-field="*{password}" size="12"  id = "pass" maxlength="12"></label></p><br>
			<p><label id = "password2"> パスワード再度入力：<input type="text" data-th-field="*{password2}" id = "pass2"size="12" maxlength="12"></label></p><br>
			<p><input type="submit" value="登録" ></p><br>
			<p>
				<input type="reset" value="キャンセル">
			</p>
		</form>
		<script>
			$(function(){

			$("#userid").click(function() {
				$(this).css("color","green");
			});
			$("#useriname").click(function() {
				$(this).css("color","red");
			});
			$("#password").click(function() {
				$(this).css("color","blue");
			});
			$("#password2").click(function() {
				$(this).css("color","yellow");
			});


			});
			</script>





		</div>
	</section>

	<!-- フッタ -->
	<footer class="fdb-block footer-small bg-dark footer">
		<div class="container">
			<div class="row text-center">
				<div class="col" id="copywrite">
					<p>© 2019 Solid Communication Inc. All Rights Reserved</p>
				</div>
			</div>
		</div>
	</footer>

</body>

</html>
